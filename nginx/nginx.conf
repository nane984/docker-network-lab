events {}

http {

    include /etc/nginx/mime.types;                              # da bi servirao css i js filove
    default_type application/octet-stream;

    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s; # rate limiting i brute-force

    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;  # redirect, ne sluzi preko http
    }

    server{
        listen 443 ssl;
        http2 on;
        server_name localhost;
        
        ssl_certificate         /etc/nginx/certs/localhost.crt;
        ssl_certificate_key     /etc/nginx/certs/localhost.key;

        # üîê SECURITY HEADERS
        # Prevent clickjacking
        add_header X-Frame-Options "DENY";

        # Prevent MIME sniffing
        add_header X-Content-Type-Options "nosniff";

        # Enable XSS filter
        add_header X-XSS-Protection "1; mode=block";

        # Strict-Transport-Security
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Referrer policy
        add_header Referrer-Policy "no-referrer-when-downgrade";

        # Content Security Policy (CSP) - minimal example
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" always;

        
        location / { 
            limit_req zone=one burst=20 nodelay;    # rate limiting i brute-force
            proxy_pass http://django;               # koristimo upstream
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # umesto proxy_set_header X-Forwarded-Proto $scheme;
            # ‚ö†Ô∏è OVO JE BITNO govorimo da django koristi https
            proxy_set_header X-Forwarded-Proto https;
        }

        location /static/ {
            alias /static/;
            try_files $uri =404;
            autoindex off;
        }
    }
}